<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - More should be Score</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPYADr2sOzpA0_SC_tc-QfdrhWHsmaVYHrdw&s" type="image/x-icon">
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="top-section">
                <div class="box">
                     <h2>Hit</h2>
                     <div class="box-content" id="hit"></div>
                </div>
                <div class="box">
                     <h2>Timer</h2>
                     <div class="box-content" id="timer">60</div>
                </div>
                <div class="box">
                     <h2>Score</h2>
                     <div class="box-content" id="score">0</div>                    
                </div>
            </div>
            <div class="bottom-section">
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
